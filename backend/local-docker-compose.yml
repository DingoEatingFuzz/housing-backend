version: '2.1'
services:
  db:
    image: postgres:9.5.5
    networks:
      - backend
  web:
    build: .
    command: /code/start-dev-server.sh
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    networks:
      - backend
    depends_on:
      - db
networks:
  backend:
    driver: bridge
